    <form  #empForm="ngForm" autocomplete="off" (ngSubmit)=onSubmit(empForm)>
        <label> First Name : </label>
        <input type="text" name="fname" [(ngModel)]="employee.firstname" placeholder=" first name" required>
        <label> Last Name : </label>
        <input type="text" name="lname" [(ngModel)]="employee.lastname" placeholder=" last name" required>
        <label> Email Id  : </label>
        <input type="text" name="email" [(ngModel)]="employee.email" placeholder=" email" required>
        <button type="Submit">Save</button>
    </form>
